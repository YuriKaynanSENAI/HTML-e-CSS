  <body>
    <section>
      <main class="main">
        <h2>Página de Contato</h2>
        <fieldset>
          <legend>Contato</legend>
          <label for="nome">Nome:</label>
          <input
            type="text"
            id="nome"
            name="nome"
            placeholder="Digite o sue nome"
            required
          />
          <br />
          <br />
          <label for="email">Email:</label>
          <input
            type="text"
            id="email"
            name="email"
            placeholder="Digite seu email"
            required
          />
          <br />
          <br />
          <label for="tel">Telefone:</label>
          <input
            type="text"
            name="tel"
            id="tel"
            placeholder="Digite o seu telefone"
            required
          />
          <br />
          <br />
          <label for="msgContato">Mensagem:</label>
          <textarea
            name="msgContato"
            id="msgContato"
            placeholder="Digite a mensagem para a área de contato"
            rows="10"
            cols="50"
            required
          ></textarea>
        </fieldset>
      </section></main>
      

    <footer class="footer">

          <li><a href="#"></a>Texto</li>
        </ul>
      </section>
      <section>
        <h3>Nosso Contato</h3>
        <ul>
          <li><a href="#"></a>Telefone: (00) 1234-5678</li>
          <li><a href="#"></a>Email: contato@exemplo.com</li>
        </ul>
      </section>
    </footer>
  </body>
</html>
